<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="email-username"></label>
    <input
      type="email"
      id="email-username"
      name="sign-in"
      placeholder="Username Or E-mail"
    />
    <br />
    <label for="passwd"></label>
    <input type="password" name="sign-in" id="passwd" placeholder="Password" />

    <button>Sign in</button>
    <br />
    <div>
      <button onclick="renderProblems1()">1</button>
      <button onclick="renderProblems2()">2</button>
    </div>
    <div id="problems-statements" style="width: 70vw">
      <table>
        <tr>
          <td style="width: 20vw"></td>
          <td style="width: 20vw; color: green"></td>
          <td style="width: 10vw"></td>
        </tr>
        <tr>
          <td style="width: 20vw"></td>
          <td style="width: 20vw; color: green"></td>
          <td style="width: 10vw"></td>
        </tr>
        <tr>
          <td style="width: 20vw"></td>
          <td style="width: 20vw; color: red"></td>
          <td style="width: 10vw"></td>
        </tr>
      </table>
    </div>

    <script>
      const problems1 = [
        {
          title: "1. Two Sum",
          difficulty: "Easy",
          acceptance: "55.7%",
        },
        {
          title: "2. Add Two Numbers",
          difficulty: "Medium",
          acceptance: "46.1%",
        },
        {
          title: "4. Median of Two Sorted Arrays",
          difficulty: "Hard",
          acceptance: "43.6%",
        },
      ];
      const problems2 = [
        {
          title: "15. 3Sum",
          difficulty: "Medium",
          acceptance: "36.9%",
        },
        {
          title: "18. 4Sum",
          difficulty: "Medium",
          acceptance: "38.1%",
        },
        {
          title: "26. Remove Duplicates from Sorted Array",
          difficulty: "Easy",
          acceptance: "60.2%",
        },
      ];

      function renderProblems1() {
        const parentEl = document.getElementById("problems-statements");
        parentEl.innerHTML = "";
        renderProblems(problems1);
      }

      function renderProblems2() {
        const parentEl = document.getElementById("problems-statements");
        parentEl.innerHTML = "";
        renderProblems(problems2);
      }

      function renderProblems(problemsProvided) {
        const parentEl = document.getElementById("problems-statements");
        const tableTag = document.createElement("table");
        for (let i = 0; i < problemsProvided.length; i++) {
          const trTag = document.createElement("tr");
          const tdEl1 = document.createElement("td");
          tdEl1.innerHTML = problemsProvided[i].title;
          const tdEl2 = document.createElement("td");
          tdEl2.innerHTML = problemsProvided[i].difficulty;
          const tdEl3 = document.createElement("td");
          tdEl3.innerHTML = problemsProvided[i].acceptance;

          trTag.appendChild(tdEl1);
          trTag.appendChild(tdEl2);
          trTag.appendChild(tdEl3);
          tableTag.appendChild(trTag);
        }

        parentEl.appendChild(tableTag);
      }
    </script>
  </body>
</html>
